<svg xmlns="http://www.w3.org/2000/svg" width="760" height="180" viewBox="0 0 760 180">
  <rect x="20" y="20" width="300" height="60" fill="#f2f5f8" stroke="#2b2b2b"/>
  <rect x="440" y="20" width="300" height="60" fill="#f2f5f8" stroke="#2b2b2b"/>
  <text x="170" y="55" font-family="Arial" font-size="16" text-anchor="middle">Tester</text>
